<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Player</title>
    <script src="https://platform.dao.casino/api/lib/DC.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- <script src="https://cdn.rawgit.com/ConsenSys/eth-lightwallet/master/dist/lightwallet.js"></script> -->
    <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.min.js"></script>
    <script src="erc20abi.js"></script>
    <script src="channelABI.js"></script>
    <script src="player.js"></script>
    <script src="soliditySHA3.js"></script>


</head>

<body>
    <div class="container text-center">
        <div class="row">
            <h1>PLAYER</h1>
            <h3>lightning research</h3>
        </div>
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                <div class="row text-left" id="info">
                    <h3>Address info:</h3>
                    <hr>
                    <h4 id="openkey">address: 0x.....</h4>
                    <h4 id="balance">ETH balance: 0 ETH</h4>
                    <h4 id="token">BET balance: 0 BET</h4>
                </div>
                <div class="row text-left" id="channel">
                    <h3>Open game session:</h3>
                    <hr>
                    <div id="tx"></div>
                    <div id="opens">
                        <div class="col-xs-12 col-md-3">
                            <div class="input-group">
                                <span class="input-group-btn">
                            <button onclick="openChannel();" class="btn btn-success" type="button">open</button>
                             </span>
                                <input type="text" id="bankrollAddress" class="form-control" placeholder="bankroller address">
                            </div>
                        </div>
                        <div class="col-xs-4 col-md-3">
                            <div class="input-group">
                                <input type="text" id="playerBalance" class="form-control" placeholder="deposit">
                                <span class="input-group-addon">BET</span>
                            </div>
                        </div>
                        <div class="col-xs-4  col-md-3">
                            <div class="input-group">
                                <input type="text" id="bankrollBalance" class="form-control" placeholder="bankroll">
                                <span class="input-group-addon">BET</span>
                            </div>
                        </div>
                        <div class="col-xs-4  col-md-3">
                            <div class="input-group">
                                <input type="text" id="time" class="form-control" placeholder="time">
                                <span class="input-group-addon">minute</span>
                            </div>
                        </div>
                    </div>

                    <div id="opened" class="text-center" style="display:none;">
                        <div class="col-md-2">
                            <button onclick="updateChannel();" class="btn btn-info" type="button">update</button>
                        </div>
                        <div class="col-md-2">
                            <button onclick="updateState();" class="btn btn-info" type="button">save</button>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <input type="text" id="playerUpdate" class="form-control" placeholder="your value">
                                <span class="input-group-addon">BET</span>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <input type="text" id="bankrollUpdate" class="form-control" placeholder="bank value">
                                <span class="input-group-addon">BET</span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button onclick="closeChannel();" class="btn btn-danger" type="button">close now</button>
                        </div>
                        <br>
                        <div>
                            <h3 class="text-center">transaction table</h3>
                            <table id="table" class="table  table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>bankroll</th>
                                        <th>your balance</th>
                                        <th>bankroll balance</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
<script>
</script>

</html>
